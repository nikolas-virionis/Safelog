<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Acesso</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section class="home-section">
        <!-- HEADER -->
        <div class="navbar-dashboard">
            <div class="barra-pesquisa">
                <input type="search" name="" value="" placeholder="Buscar">
                <button type="submit" class="btn-nav-dash"><i class="fas fa-search"></i></button>
            </div>
            <button class="btn-nav-dash" id="btnAddUser">
                <i class="fas fa-plus"></i>
            </button>

        </div>

        <!-- CONTAINER -->
        <div class="container-site">
            <div class="row">
                <span class="caminho-span mg-top">
                    <a href="dependentes">Dependentes</a>
                    >
                    <span class="pagina-atual-caminho">Gerenciamento de acessos</span>
                </span>
            </div>
            <div class="row">
                <div class="alinhar mg-top mg-bot">
                    <i class="fas fa-desktop icon-acesso"></i>
                    <h3 class="titulo-acesso"></h3>
                </div>
            </div>



            <!-- TABELA -->
            <div class="tabela-listrada">
                <table id="tblAcessoMaq">
                    <!-- <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Operações</th>
                    </tr> -->
                    <!-- <tr>
                        <td>aaaaaa</td>
                        <td>sssssssssss</td>
                        <td>
                            <button class="btn-nav-dash-yellow">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="btn-nav-dash-red">
                                <i class="fas fa-times"></i>
                            </button>
                        </td>
                    </tr> -->
                </table>
            </div>
        </div>
    </section>

    <div class="modal-screen" id="modal-invite-user">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Convidar dependente</h2>
                <span>Digite o email do dependente para convite:</span>
            </div>
            <div class="modal-body">
                <div>
                    <input type="email" name="" id="email-convite" placeholder="Email">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-prosseguir-modal">Convidar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal-screen" id="modal-log-del-acesso">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Você realmente deseja tirar o acesso de <span id="nome-usuario-acesso"></span>?</h2>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-deletar-acesso">Confirmar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-deletar-acesso">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal-screen" id="modal-log-tornar-responsavel">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Você realmente deseja tornar <span id="nome-usuario-responsavel"></span> o responsável pela
                    máquina?<br>Você se tornará um usuário comum dela!</h2>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-tornar-responsavel">Confirmar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-tornar-responsavel">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="alerta"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/alerta.js"></script>
    <script src="./assets/js/acessoMaquina.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/modal.js"></script>
</body>

</html>

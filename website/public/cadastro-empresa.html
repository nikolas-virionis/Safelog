<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresas</title>
    <link rel="shortcut icon" href="assets/img/logo/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="home-section">
        <div class="container-site">
            <div class="cadastro-empresa">
                <h1>Cadastro empresa:</h1>
                <div class="form-cadastro">
                    <form action="" id="form-cadastro-empresa">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 form-item">
                                <label for="inp-nome-empresa">Nome da Empresa:</label>
                                <input type="text" name="" id="inp-nome-empresa" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-pais">País:</label>
                                <input type="text" name="" id="inp-pais" required>
                            </div>
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-cidade">Cidade:</label>
                                <input type="text" name="" id="inp-cidade" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-cnpj">Identificação:</label>
                                <input type="text" name="" id="inp-id" required>
                            </div>
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-email-rep">Email do representante:</label>
                                <input type="email" name="" id="inp-email-rep" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-item">
                                <button type="submit" class="btn-geral">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="alerta"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/alerta.js"></script>
    <script src="./assets/js/cadastroEmpresa.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Máquina</title>
    <link rel="shortcut icon" href="assets/img/logo/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="home-section">
        <div class="container-site">
            <div class="row">
                <span class="caminho-span mg-top">
                    <a href="dependentes">Dependentes</a>
                    > 
                    <span class="pagina-atual-caminho">Cadastro de máquina</span>
                </span>
            </div>
            <div class="cadastro-empresa">
                <h1>Cadastro de máquinas:</h1>
                <div class="form-cadastro">
                    <form action="">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-id-maquina">Identificação (MAC address):</label>
                                <input type="text" name="" required id="inp-id-maquina">
                            </div>
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-nome-maquina">Nome da Máquina:</label>
                                <input type="text" name="" required id="inp-nome-maquina">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-senha-maquina">Senha da Máquina:</label>
                                <input type="password" name="" required id="inp-senha-maquina">
                                <button type="button" id="btn-ver-senha" class="fas fa-eye rounded">Ver senha</button>
                            </div>
                            <div class="col-md-6 col-sm-12 form-item">
                                <label for="inp-conf-senha-maquina">Confirmar senha:</label>
                                <input type="password" name="" required id="inp-conf-senha-maquina">
                            </div>
                            <div class="form-item">
                                <button class="btn-geral" id="btnCadastroMaq">Cadastrar máquina</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="alerta"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/cadastroMaquina.js"></script>
    <script src="./assets/js/sidebar.js"></script>
</body>

</html>

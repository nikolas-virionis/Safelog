<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Máquina</title>
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="home-section">
        <div class="acesso">
            <div class="section-login">
                <div class="card-login">
                    <h1 class="">Exclusão de máquina</h1>
                    <div class="coluna">
                        <span>Você realmente deseja excluir permanentemente a máquina <span macName>XXXXXXXXXX</span> e todos os
                            seus dados?</span>
                    </div>

                    <br>
                    <div class="botoes">
                        <button class="btn-geral red" btnExcluirMaquina>Excluir máquina</button>
                        <button class="btn-geral cancelar" btnCancelar>Cancelar</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="modal-screen" id="modal-verify-token">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Exclusão de máquina</h2>
                    <h4>Digite seu email e o token que foi enviado a você</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <h4>Email:</h4>
                        <input id="idInputEmail" type="text" name="">
                    </div>
                    <div>
                        <h4>Token:</h4>
                        <input id="idInputToken" type="text" name="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-geral" id="btn-prosseguir-modal" btnProsseguir>Prosseguir</button>
                    <button class="btn-geral cancelar" id="btn-cancelar-modal">Cancelar</button>
                </div>
            </div>
        </div>
        <div id="alerta"></div>

    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/deleteMaquina.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

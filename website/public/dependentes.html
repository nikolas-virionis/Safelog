<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependentes</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">

</head>

<body>
    <section class="home-section">
        <!-- HEADER -->
        <div class="navbar-dashboard">
            <div class="barra-pesquisa">
                <input type="search" name="" value="" placeholder="Buscar">
                <button type="submit" class="btn-nav-dash"><i class="fas fa-search"></i></button>
            </div>
            <button class="btn-nav-dash convite-email"><i class="fas fa-plus"></i></button>

        </div>

        <!-- CONTAINER -->
        <div class="container-site">
            <div class="row">
                <div class="alinhar mg-top mg-bot">
                    <div class="sub-chefe">
                        <img class="profilePic" src="" alt="">
                        <h3></h3>
                    </div>
                </div>
            </div>
        
            <!-- TABELA -->
            <div class="tabela-listrada">
                <table>
                    <!-- <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Operações</th>
                    </tr> -->
                </table>
            </div>
        </div>
    </section>

    <div class="modal-screen" id="modal-send-email">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Convidar dependente</h2>
                <span>Digite o email do dependente para convite:</span>
            </div>
            <div class="modal-body">
                <div>
                    <input type="email" name="" id="email-convite" placeholder="Email">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-prosseguir-modal">Convidar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal-screen" id="modal-log-cad-maq">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Operações para máquina:</h2>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-cadastro-maq">Nova máquina</button>
                <button class="btn-geral" id="btn-atribuir-maq">Máquina existente</button>
                <button class="btn-geral cancelar" id="btn-cancelar-modal2">Cancelar</button>
            </div>
        </div>
    </div>


    <!-- modais de confirmação de cancelamento -->
    <div class="modal-screen" id="modal-log-del-maquina">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Você tem certeza de que quer deletar a máquina <span id="nome-maquina"></span>?</h2>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-deletar-maquina">Confirmar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-deletar-maquina">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal-screen" id="modal-log-del-usuario">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Você tem certeza que deseja deletar o usuário <span id="nome-usuario"></span>?</h2>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-deletar-usuario">Confirmar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-deletar-usuario">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div id="alerta"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/dependentes.js"></script>
    <script type="module" src="./assets/js/modal.js"></script>
</body>

</html>

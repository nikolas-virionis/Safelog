<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="home-section">
        <div class="container-site">
            <div class="row">
                <span class="caminho-span mg-top">
                    <a href="perfil">Perfil</a>
                    >
                    <span class="pagina-atual-caminho">Editar perfil</span>
                </span>
            </div>
        </div>


        <div class="container-site">
            <div class="cadastro-empresa-editar">
                <h1><img class="img-edit-perfil" src="assets\img\icons\edit.png" alt=""> Edição de perfil:</h1>
                <div class="form-cadastro div-editar">
                    <form style="display: contents;" action="">
                        <img style="margin-bottom: 100px;" class="profilePic img-perfil" src="" alt="">
                        <div class="row">
                            <div class="form-item lbl-editar">
                                <label>Nome:</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 form-item">
                            <input type="text" name="" required id="inp-nome">
                        </div>
                        <div class="row">
                            <div class="form-item lbl-editar">
                                <label>Email:</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 form-item">
                            <input type="email" name="" required id="inp-email">
                        </div>
                        <div class="row">
                            <div class="form-item">
                                <label>Forma de contato:</label>
                            </div>
                        </div>
                        <div class="dashboard-check">
                            <div class="form-item checkbox-contato-editar alinhado">
                                <input type="checkbox" id="contato-whatsapp" name="forma-contato" value="WhatsApp">
                                <label for="contato-whatsapp"></label>
                                <input type="phone" id="input-whatsapp" name="" onlynum>
                            </div>
                            <div class="form-item checkbox-contato-editar alinhado">
                                <input type="checkbox" id="contato-telegram" name="forma-contato" value="Telegram">
                                <label for="contato-telegram"></label>
                                <input type="phone" id="input-telegram" name="" placeholder="username">
                            </div>
                            <div class="form-item checkbox-contato-editar alinhado">
                                <input type="checkbox" id="contato-slack" name="forma-contato" value="Slack">
                                <label for="contato-slack"></label>
                                <input type="email" id="input-slack" name="">
                            </div>
                        </div>
                        <div class="form-item">
                            <button class="btn-geral" id>Alterar informações</button>
                            <button class="btn-geral cancelar" id="btn-alterar-senha">Alterar Senha</button>
                        </div>
                    </form>
                    <!-- img upload -->

                    <form class="form-edit" action="/usuario/edita-foto" method="POST" enctype="multipart/form-data">
                        <input class="far fa-images" type="file" name="profileImg" id="inputFileProfile"
                            accept="image/*">
                        <input type="hidden" name="userId" id="idUserId">
                        <input value="Enviar Imagem" class="btn-edit-enviar display-none" type="submit" name="send" id="btnSendImg">
                    </form>

                </div>
            </div>
        </div>
    </section>

    <div id="alerta"></div>
    <div class="modal-screen" id="modal-alterar-senha">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Alterar senha</h2>
                <br>
            </div>
            <div class="modal-body">
                <div style="position: relative;">
                    <span>Digite sua senha atual:</span>
                    <input type="password" name="" id="inp-senha" placeholder="Senha">
                    <button type="button" id="btn-ver-senha" class="fas fa-eye modal">Ver senha</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-geral" id="btn-prosseguir-modal">Continuar</button>
                <button class="btn-geral cancelar" id="btn-cancelar-modal">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/alerta.js"></script>
    <script src="./assets/js/editaPerfil.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
